name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.1.2
  EXPORT_NAME: game-off

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        run: |
          mkdir -v -p build/linux build/windows build/mac build/web ~/.local/share/godot/export_templates
          cp -r /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: godot -v --headless --export-release "Windows Desktop" "./build/windows/$EXPORT_NAME.exe"
      - name: Make ZIP
        run: rm -f win32.zip && zip -j win32.zip build/win32/*
      - name: Upload to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push win32.zip ratsnakegames/gameoff-2023-wip:win32

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        run: |
          mkdir -v -p build/linux build/windows build/mac build/web ~/.local/share/godot/export_templates
          cp -r /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: godot -v --headless --export-release "HTML5" "./build/web/index.html"
      - name: Make ZIP
        run: |
          set -x
          pwd
          ls
          ls build
          ls build/web
          rm -f web.zip && zip -j web.zip "./build/web/*"
      - name: Upload to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: butler push web.zip ratsnakegames/gameoff-2023-wip:web